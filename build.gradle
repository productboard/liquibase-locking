plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.productboard.common'
version '1.0.1'


repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    compileOnly 'org.liquibase:liquibase-core:4.18.0'

}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/productboard/pb-kotlin-common")
            credentials {
                username = project.findProperty("gpr.user")  ?: System.getenv("GPR_USER")
                password = project.findProperty("gpr.key") ?: System.getenv("GPR_KEY")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'com.productboard.common'
            artifactId = 'liquibase-locking'
            version = '1.0.1'

            from components.java
        }
    }
}
